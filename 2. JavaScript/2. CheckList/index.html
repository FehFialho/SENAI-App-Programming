<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    
    <title>Do List</title>
</head>
<body>
    <section class="main">
        <div id="to-do-div">
            <h1 class="title">Do List</h1>
            <section id="input-section">
                <input id="main-input" type="text" placeholder="Insert a Task...">
                <button id="main-button">Add Task</button>
            </section>

            <ul id="task-list">

                <li class="task">
                    <p class="task-p">Task Example</p>
                    <button class="task-del">X</button>
                </li>

                <li class="task">
                    <p class="task-p">Outra Task</p>
                    <button class="task-del">X</button>
                </li>

            </ul>

        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
